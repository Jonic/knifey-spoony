<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-85981-12"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-85981-12');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Knifey Spoony - a game for PICO-8 by Jonic and Ribbon Black</title>
    <meta name="description" content="Is it a knife? Or is it a spoon? You tell me.">
    <link rel="preload" href="./web/fonts/04b03.woff2" as="font" type="font/woff2" crossorigin>
    <link href="./web/css/application.css" rel="stylesheet">
  </head>

  <body>
    <h1>Knifey Spoony</h1>
    <h2>
      A game for PICO-8 by <a href="https://100yen.co.uk">Jonic</a> and
      <a href="http://ribbonblack.com">Ribbon Black</a>
    </h2>
    <small class="version">v0.11.0</small>
    <p>Press X to start. Left: Knifey - Right: Spoony</p>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('canvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      var Module = {}
      Module.canvas = canvas
    </script>

    <script async type="text/javascript" src="knifey-spoony.js"></script>

    <script>
      function onKeyDown_blocker(event) {
        event = event || window.event
        var o = document.activeElement
        if (!o || o == document.body || o.tagName == "canvas")
        {
          if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1)
          {
            if (event.preventDefault) event.preventDefault()
          }
        }
      }

      document.addEventListener('keydown', onKeyDown_blocker, false)
    </script>
  </body>
</html>
