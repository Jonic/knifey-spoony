<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Knifey Spoony - a game for PICO-8 by Jonic and Ribbon Black</title>
    <meta name="description" content="Is it a knife? Or is it a spoon? You tell me.">
    <link href="./web/css/application.css" rel="stylesheet">
  </head>

  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('canvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      var Module = {}
      Module.canvas = canvas
    </script>

    <script async type="text/javascript" src="knifey-spoony.js"></script>

    <script>
      function onKeyDown_blocker(event) {
        event = event || window.event
        var o = document.activeElement
        if (!o || o == document.body || o.tagName == "canvas")
        {
          if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1)
          {
            if (event.preventDefault) event.preventDefault()
          }
        }
      }

      document.addEventListener('keydown', onKeyDown_blocker, false)
    </script>
  </body>
</html>
